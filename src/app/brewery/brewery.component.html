<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{ brewery.name }}</mat-card-title>
    <mat-card-subtitle>{{ brewery.city }} | {{ brewery.state }} | {{ brewery.gypsy === true ? 'Kocovny' : 'Pivovar' }}</mat-card-subtitle>
    <img mat-card-sm-image class="brewery-logo img-responsive" [src]="brewery.logoUrl">
  </mat-card-title-group>
  <mat-card-actions>
    <button (click)="copyBreweryInfo()" mat-stroked-button color="primary">Kopirovat</button>
    <a [routerLink]="['/brewery-form', brewery.id]"><button mat-stroked-button color="warn">Upravit</button></a>
  </mat-card-actions>
</mat-card>
